---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - iac.terraoperator.com
  resources:
  - terraforms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - iac.terraoperator.com
  resources:
  - terraforms/finalizers
  verbs:
  - update
- apiGroups:
  - iac.terraoperator.com
  resources:
  - terraforms/status
  verbs:
  - get
  - patch
  - update
